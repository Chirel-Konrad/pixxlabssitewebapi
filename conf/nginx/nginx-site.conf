server {
  listen 80;
  server_name _;

  root /var/www/html/public;
  index index.php index.html;

  sendfile off;

  # Logs visibles dans Render
  error_log /dev/stdout info;
  access_log /dev/stdout;

  # Sécurité
  location /.git {
    deny all;
    return 403;
  }

  add_header X-Frame-Options "SAMEORIGIN";
  add_header X-XSS-Protection "1; mode=block";
  add_header X-Content-Type-Options "nosniff";

  charset utf-8;

  location = /favicon.ico { access_log off; log_not_found off; }
  location = /robots.txt  { access_log off; log_not_found off; }

  # ✅ CRITIQUE : Traiter PHP en PREMIER (avant le bloc location /)
  location ~ \.php$ {
    include fastcgi_params;
    fastcgi_pass unix:/run/php/php8.2-fpm.sock;
    fastcgi_index index.php;
    fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
    fastcgi_param DOCUMENT_ROOT $realpath_root;
    fastcgi_intercept_errors off;
    fastcgi_buffer_size 16k;
    fastcgi_buffers 4 16k;
  }

  # ✅ Routes Laravel - redirection vers index.php
  location / {
    try_files $uri $uri/ /index.php?$query_string;
  }

  error_page 404 /index.php;

  # Cache pour fichiers statiques
  location ~* \.(jpg|jpeg|gif|png|css|js|ico|webp|tiff|ttf|svg|woff|woff2)$ {
    expires 5d;
    access_log off;
  }

  # Interdire l'accès aux fichiers cachés
  location ~ /\.(?!well-known).* {
    deny all;
  }
}